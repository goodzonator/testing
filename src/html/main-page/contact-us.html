<section id="contact-us" class="contact-us">
    <div class="container">
        <h2 class="h2">Contact Us</h2>

        <form class="form">
            <div class="form__content">
                <div class="form__group">
                    <input type="text" id="form-name" class="form__input" placeholder="Your Name">
                    <div class="form__input-error" id="name-error"></div>
                </div>
                <div class="form__group">
                    <input type="text" id="form-email" class="form__input" placeholder="Email Address">
                    <div class="form__input-error" id="email-error"></div>
                </div>
                <div class="form__group">
                    <input type="number" id="form-phone" class="form__input" placeholder="Phone Number">
                    <div class="form__input-error" id="phone-error"></div>
                </div>

                <div class="form__group">
                    <select id="select-js" data-placeholder="true">
                        <option value="" selected disabled>Choose your job type</option>
                        <option value="1">Front-End</option>
                        <option value="2">Back-End</option>
                        <option value="3">Full-End</option>
                        <option value="4">Manager</option>
                        <option value="5">Dev-Ops</option>
                    </select>
                    <div class="form__input-error" id="select-error"></div>
                </div>
                <div class="form__group">
                    <textarea class="form__textarea" placeholder="Message"></textarea>
                </div>
            </div>

            <div class="form__footer">
                <label class="form__upload-cv">
                    <input type="file" id="form-file">

                    <svg width="24" height="24">
                        <use href="/images/icons/icons.svg#upload"></use>
                    </svg>
                    <span>Upload your CV</span>
                </label>

                <button class="btn btn-dark">Submit</button>
            </div>

            <div class="h2 form__message">The form has been successfully submitted!</div>
        </form>
    </div>
</section>
